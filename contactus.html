<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link rel="stylesheet" href="contactus.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

</head>
<body>
   
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Contact us</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Name</label>
                        <input type="text" id="fullname" placeholder="Enter Your Name" required>
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="Enter Your Email" required>
                    </p>
                    <p>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="41" rows="10" placeholder="write your message"></textarea>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Send">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>Only urgent message? <a href="index.html">Home</a></p>
                <div class="socials">
                    <a href=""><a target="_blank" class="linkedin" href="https://www.linkedin.com/in/asif-ansari-384b05213/"><i class="fab fa-linkedin fa-2x"></i>
                    <a target="_blank" class="github" href="https://github.com/Asif8060"><i class="fab fa-github fa-2x"></i></a>
                </div>
                <p>Email: asifansari55000@gmail.com</p>
                
            </footer>

        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>

    </div>

</body>
</html>
